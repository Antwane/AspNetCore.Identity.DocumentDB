language: csharp
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    dotnet: 1.0.0-preview2-003121
  - os: osx
    osx_image: xcode7.2
    dotnet: 1.0.0-preview2-003121
script:
- dotnet restore src
- dotnet test -c Release src/CoreTests
- dotnet test -c Release src/CoreIntegrationTests
- dotnet pack -c Release -o artifacts src/Microsoft.AspNetCore.Identity.DocumentDB --version-suffix "automatic-${TRAVIS_BUILD_ID}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "artifacts/AspNetCore.Identity.DocumentDB.*.nupkg"
  skip_cleanup: true
  on:
    tags: true
